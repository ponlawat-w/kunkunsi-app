<div id="editor" class="editor"
    [class.vertical]="appService.isVertical()"
    [class.horizontal]="appService.isHorizontal()"
    (click)="editorClick($event);"
    (focus)="onfocus();" (blur)="onblur();"
    (keydown)="keydown($event);" (keyup)="keyup($event);"
    tabindex="0">
    <app-block *ngFor="let block of editorService.blocks; let i = index"
        [object]="block" [index]="i"></app-block>
    <div id="pointer" class="no-print"
        [hidden]="noPointer || !editorService.focus"
        [style.top]="pointerPositionCss.top"
        [style.left]="pointerPositionCss.left"></div>
</div>
