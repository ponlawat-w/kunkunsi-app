<h1 [class.untitled]="unititled">
  <span (click)="startEditing();">{{editorService.title}}</span>
  <button class="btn edit-btn btn-sm btn-outline-info no-print" (click)="startEditing();">編集</button>
</h1>
<ng-template #editDialog let-dismiss="dismiss">
  <div class="modal-header">
    タイトル編集
    <button class="close" (click)="dismiss();">×</button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submitTitle();">
      <div class="form-group">
        <label for="title-input">
          タイトル
        </label>
        <input type="text" name="title-input" placeholder="唄の名前をここに入れてください。"
          [(ngModel)]="newTitle" class="form-control form-control-lg" autofocus>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="dismiss();" class="btn btn-sm btn-outline-light text-dark">キャンセル</button>
    <button type="submit" (click)="submitTitle();" class="btn btn-primary">保存</button>
  </div>
</ng-template>
