<div class="lyric-edit-container">
  <form (ngSubmit)="editorService.editLyricSubmit();">
    <input type="text" name="editLyricInput"
      class="lyric-input"
      [(ngModel)]="editorService.lyricEditText"
      (focus)="focusInput($event);" (blur)="editLyricCancel();"
      (keydown)="editLyricKeyDown($event);" (keyup)="editLyricKeyUp($event);">
  </form>
</div>
