<div class="additional-lyrics" id="additional-lyrics"
  [class.horizontal]="appService.isHorizontal()" [class.vertical]="appService.isVertical()">
  <div *ngIf="editorService.additionalLyrics" (click)="startEditing();" [innerHtml]="editorService.additionalLyrics | toRuby"></div>
  <span *ngIf="!editorService.additionalLyrics" (click)="startEditing();" class="no-lyrics">追加歌詞ありません。</span>
  <button type="button" (click)="startEditing();" class="btn btn-sm btn-outline-secondary">編集</button>
</div>
<ng-template #lyricsDialog let-dismiss="dismiss" style="width: 100%;" class="lyrics-dialog">
  <div class="modal-header">
    追加歌詞編集
    <button type="button" class="close" (click)="dismiss();">×</button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submitLyrics();">
      <div class="form-group">
        <label for="lyrics-textarea">歌詞：</label>
        <textarea name="lyrics-textarea" class="form-control" [(ngModel)]="additionalLyrics"
          style="height: 60vh;"
          placeholder="ここに入れてください。"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="submitLyrics();" class="btn btn-sm btn-outline-light text-dark">キャンセル</button>
    <button type="button" (click)="submitLyrics();" class="btn btn-primary">保存</button>
  </div>
</ng-template>
