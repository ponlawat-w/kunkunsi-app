<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>【My工工四】～沖縄三線工工四を作成するツール～</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <style>
      .brand { text-align: center; font-size: 60px; animation: go-big 15s infinite cubic-bezier(0.445, 0.05, 0.55, 0.95); font-weight: bold; margin-top: 15%; } .brand rt { font-size: 0.4em; } @keyframes go-big { 0% { transform: scale(0.8); } 50% { transform: scale(1); } 100% { transform: scale(0.8); } } body { background-color: #ededed; } .spinner { margin: 0 auto; width: 70px; text-align: center; } .spinner > div { width: 18px; height: 18px; background-color: #333; border-radius: 100%; display: inline-block; -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both; animation: sk-bouncedelay 1.4s infinite ease-in-out both; } .spinner .bounce1 { -webkit-animation-delay: -0.32s; animation-delay: -0.32s; } .spinner .bounce2 { -webkit-animation-delay: -0.16s; animation-delay: -0.16s; } @-webkit-keyframes sk-bouncedelay { 0%, 80%, 100% { -webkit-transform: scale(0) } 40% { -webkit-transform: scale(1.0) } } @keyframes sk-bouncedelay { 0%, 80%, 100% {  -webkit-transform: scale(0); transform: scale(0); } 40% {  -webkit-transform: scale(1.0); transform: scale(1.0); } }
    </style>
    <div class="brand" lang="ja">
      My<ruby>工<rt>くん</rt></ruby><ruby>工<rt>くん</rt></ruby><ruby>四<rt>しー</rt></ruby>
    </div>
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    <div style="text-align: center;">起動中</div>
  </app-root>
</body>
</html>
